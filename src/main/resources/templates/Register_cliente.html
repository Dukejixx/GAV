<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style_Rcliente.css}">
  <title>Registro de Cliente</title>
</head>
<body>
<div class="register-container">
  <h1>Registro de Cliente</h1>
  <form th:action="@{/Register_cliente}" th:object="${cliente}" method="post">
    <div class="form-group">
      <label>Nombre Completo:</label>
      <input type="text" th:field="*{nombreCompleto}" required />
    </div>

    <div class="form-group">
      <label>Apellidos:</label>
      <input type="text" th:field="*{apellidos}" required />
    </div>

    <div class="form-group">
      <label>Teléfono:</label>
      <input type="text" th:field="*{telefono}" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" th:field="*{email}" required />
    </div>

    <div class="form-group">
      <label>Nombre de usuario:</label>
      <input type="text" th:field="*{username}" required />
    </div>

    <div class="form-group">
      <label>Contraseña:</label>
      <input type="password" th:field="*{password}" required />
    </div>

    <div class="form-group">
      <label>Tipo de Documento:</label>
      <select th:field="*{tipoDocumento}"  class="custom-select">
        <option th:value="CEDULA">Cédula</option>
        <option th:value="PASAPORTE">Pasaporte</option>
        <option th:value="CEDULA_EXTRANJERIA">Cédula de Extranjería</option>
      </select>
    </div>

    <div class="form-group">
      <label>Número de Documento:</label>
      <input type="text" th:field="*{numeroDocumento}" required />
    </div>

    <button type="submit">Registrarse</button>
  </form>
  <p th:text="${error}"></p>
</div>
</body>
</html>
